<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="index.css" rel="stylesheet" />
</head>

<body class="bg-gray-300">
    <div class="bg-gray-100 grid lg:grid-cols-2 2xl:grid-cols-5">
        <div class=" px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2">
            <div class="xl:max-w-xl">
                <img class="h-10" src="./assets/logo.svg" alt="Workcation logo" />
                <img class="mt-6 rounded-lg shadow-2xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover object-center lg:hidden"
                    src="./assets/beach-work.jpg" alt="A woman talking on phone having laptop placed on her laps" />
                <h1 class="mt-6 text-2xl font-bold text-gray-900 font-headline tracking-tight font-bold sm:mt-8 sm:text-4xl lg:text-3xl
                xl:text-4xl">
                    You can work from anywhere.
                    <br class="hidden lg:inline" />
                    <span class="text-indigo-500">Take advantage of it</span>
                </h1>
                <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
                    Workcation helps find work-ftiendly rentals
                    in beautiful locations so you can enjoy some
                    nice weather even when you're not on
                    vacation.
                </p>
                <div class="mt-4 sm:mt-6 ">
                    <a class="btn btn-primary hover:-translate-y-0.5 transform transition" href="#">Book your escape</a>
                    <a class="btn btn-secondary bg-brand" href="#">More Info</a>
                </div>
            </div>
        </div>
        <div class="hidden lg:block 2xl:col-span-3">
            <img class=" w-full h-full object-cover object-center" src="./assets/beach-work.jpg"
                alt="A woman talking on phone having laptop placed on her laps" />
        </div>
    </div>
</body>

</html>
